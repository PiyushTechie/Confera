<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" width="400" height="120">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d500f9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#aa00ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a148c;stop-opacity:1" />
    </linearGradient>
    
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <g transform="translate(60, 60)">
    <circle cx="0" cy="0" r="12" fill="none" stroke="url(#logoGradient)" stroke-width="8" />
    
    <g id="connector">
      <path d="M 0,-35 A 6,6 0 1,1 0,-47 A 6,6 0 1,1 0,-35 Z" fill="url(#logoGradient)" /> <path d="M -2,-35 Q -10,-20 0,-18" fill="none" stroke="url(#logoGradient)" stroke-width="6" stroke-linecap="round" /> </g>
    
    <use href="#connector" transform="rotate(60)" />
    <use href="#connector" transform="rotate(120)" />
    <use href="#connector" transform="rotate(180)" />
    <use href="#connector" transform="rotate(240)" />
    <use href="#connector" transform="rotate(300)" />
    <use href="#connector" transform="rotate(360)" />
  </g>

  <g transform="translate(130, 75)">
    <text x="3" y="3" font-family="'Arial', 'Helvetica', sans-serif" font-weight="900" font-size="50" fill="#e1bee7" letter-spacing="2">
      CONFERA
    </text>
    <text x="0" y="0" font-family="'Arial', 'Helvetica', sans-serif" font-weight="900" font-size="50" fill="#4a148c" letter-spacing="2">
      CONFERA
    </text>
  </g>
</svg>